<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoFlow - Event Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #imagePreview {
      display: none;
      max-width: 200px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    #removeImageBtn {
      display: none;
      margin-top: 5px;
      background-color: #e74c3c;
    }

    #removeImageBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>

  <h1>ðŸ•’ ChronoFlow</h1>
  <h2>Add Event Reminder</h2>

  <div class="form-container">
    <form id="eventForm">

      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" placeholder="Enter event name" required>

      <label for="eventDate">Date:</label>
      <input type="date" id="eventDate" required>

      <label for="eventTime">Time:</label>
      <input type="time" id="eventTime" required>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Work">Work</option>
        <option value="School">School</option>
        <option value="Personal">Personal</option>
      </select>

      <!-- âœ… Added Image Upload + Preview Feature -->
      <label for="eventImage">Upload Image:</label>
      <input type="file" id="eventImage" accept="image/*" onchange="previewImage(event)">

      <img id="imagePreview" alt="Image Preview">
      <button type="button" id="removeImageBtn" onclick="removeImage()">Remove Image</button>
      <!-- âœ… End of added feature -->

      <button type="submit">Add Event</button>
    </form>
  </div>

  <script>
    // âœ… Image Preview Function
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      const removeBtn = document.getElementById('removeImageBtn');

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          removeBtn.style.display = 'inline-block';
        }
        reader.readAsDataURL(file);
      }
    }

    // âœ… Remove Image Function
    function removeImage() {
      const preview = document.getElementById('imagePreview');
      const input = document.getElementById('eventImage');
      const removeBtn = document.getElementById('removeImageBtn');

      input.value = '';
      preview.src = '';
      preview.style.display = 'none';
      removeBtn.style.display = 'none';
    }

    // Optional: Basic Form Submission
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Event added successfully!');
      this.reset();
      removeImage();
    });
  </script>

</body>
</html>
